<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head profile="http://www.w3.org/2005/10/profile">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<meta charset="utf-8">
<title>login</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
<link rel="stylesheet" type="text/css" href="/css/login.css">
<link rel="icon" type="image/png" href="http://example.com/myicon.png">

</head>
<body>

	<div id="LoginFrame">
		<input type="text" id="id" name="id" placeholder="ID" th:value="${id}" /><br /> 
		<input type="password" id="pw" nane="pw" placeholder="PASSWORD" /><br />
		<button type="button" id="loginBtn" name="loginBtn" class="btn btn-outline-secondary btn-lg btn-block" style="width: 100%">Login</button>
		<br /> <input type="checkbox" id="rememberId" name="rememberId" th:checked="${check}" />Remember
		ID
		<a href="/signup" style="margin-left: 210px;" >Sign Up</a>
	</div>

</body>
</html>
