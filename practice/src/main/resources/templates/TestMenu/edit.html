<div th:fragment="mainFrame">

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>

	<div id="edit_tree_frame">
		<div id="condition_tree_frame">
			<div class="input-group input-group-sm mb-3 view-tree-info">
				<span class="input-group-text" id="inputGroup-sizing-sm">소속그룹</span>
				<input id="tree_group_id" type="text" class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm" disabled>
			</div>

			<div class="input-group input-group-sm mb-3 view-tree-info">
				<span class="input-group-text" id="inputGroup-sizing-sm">상위그룹</span>
				<input id="tree_group_parent" type="text" class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm" disabled>
			</div>
			<div class="input-group input-group-sm mb-3 view-tree-info">
				<span class="input-group-text" id="inputGroup-sizing-sm">그룹명</span>
				<input id="tree_group_name" type="text" class="form-control"
					aria-label="Sizing example input"
					aria-describedby="inputGroup-sizing-sm">
			</div>
		</div>

	</div>
	<div id="modify_tree_frame">
		<button class="btn btn-primary" id="insert-group-btn" type="submit">추가</button>
		<button class="btn btn-primary"  id="modify-group-btn" type="submit">수정</button>
		<button type="button" class="btn btn-danger" id="delete-group-btn"data-toggle="modal" data-target="#exampleModalCenter">삭제</button>
		<button type="button" id="action_btn" class="btn btn-info action_btn"
			th:text="close">button</button>
	</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div  class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        해당그룹 삭제 시 하위그룹도 삭제됩니다.<br/>
        삭제 하시겠습니까?
      </div>
      <div class="modal-footer">
       <button type="button" class="btn btn-primary" id="do_delete">OK</button>
        <button type="button" class="btn btn-secondary" id="cancel_delete" data-dismiss="modal">Cancel</button>
       
      </div>
    </div>
  </div>
</div>
	<div id="show_tree_frame"></div>
</div>
